<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .pr{width: 100%;height: 100%;background-color: rgba(0,0,0,0.1)}
            .pr > a{margin-left: 10px;width: 45px;height: 95px;position:absolute;z-index:3;top:35%;background-image: url(../images/icon/sprite1.png);background-repeat: no-repeat;opacity: 0.8;}
            .pr > a.next{right:0px;background-position: -651px -158px}
            .pr > a.prev{left:0px;background-position: -661px -41px}
            .pr > a.next:hover{background-position: -598px -158px;cursor: pointer;opacity: 1;}
            .pr > a.prev:hover{background-position: -605px -41px;cursor: pointer;opacity: 1;}
        </style>
        <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            $(function() {
                var oh = function(t) {
                    return t.outerHeight();
                }, ow = function(t) {
                    return t.outerWidth();
                }, h = oh($(window)), w = ow($(window)), pr = $('.pr');
                pr.css({height:h+'px'});
            });
        </script>
    </h:head>
    <h:body>
        <div class="pr">
            <a class="next">Next</a>
            <a class="prev">Prev</a>
            <div class="sl-main">
                <img alt="" src="../images/showbiz/img3.jpg" />
            </div>
        </div>
    </h:body>
</html>
