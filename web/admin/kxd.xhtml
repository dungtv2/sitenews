<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript" src="../js/jquery-2.1.1.min.js" />
        <style type="text/css">
            #view{position: fixed;top:0;left:0;width: 100%;height: 1000px;background-color:rgba(0,0,0,0.8);}
            .v_p{width: 45px;height: 95px;position:absolute;z-index:3;top:35%;background-image: url(../images/icon/sprite1.png);background-repeat: no-repeat;opacity: 0.8;}
            .v_p a{margin-left: 10px;}
            .v_prev{left:0px;background-position: -661px -41px;}
            .v_next{right:0px;background-position: -651px -158px;}
            .v_next:hover{background-position: -598px -158px;cursor: pointer;opacity: 1;}
            .v_prev:hover{background-position: -605px -41px;cursor: pointer;opacity: 1;}
            #close{position: fixed;right: 0px;top:0px;}
            .v_main{margin: 0 auto;width: 500px;height: 400px;margin-top: 100px;position: relative}
        </style>
        <script type="text/javascript">
            $(function() {
               
                var val = location.search;
                var ok = val.substr(7).split(",");
                $.each(ok, function(index) {
                    var str = '<div class="em" style="width: 100%;height: 100%;position: absolute;opacity: 0;background-image: url(' + ok[index] + ')"></div>';
                    $(".v_main").append(str);
                });
                 slide();
            });
            function slide() {
                $('.em:eq(0)').css({opacity: '1'});
                var count = 0;
                var lengt = $('.em').length - 1;
                $('.v_next').click(function() {
                    count == lengt ? count = 0 : count++;
                    $('.em').css({opacity: '0'});
                    $('.em:eq(' + count + ')').css({opacity: '1'});
                });
                $('.v_prev').click(function() {
                    count == 0 ? count = lengt : count--;
                    $('.em').css({opacity: '0'});
                    $('.em:eq(' + count + ')').css({opacity: '1'});
                });
            }
        </script>
    </h:head>
    <h:body>
        <div id="view">
            <div class="v_p v_prev"></div>
            <div class="v_main">

            </div>
            <div class="v_p v_next"></div>
        </div>
    </h:body>
</html>
